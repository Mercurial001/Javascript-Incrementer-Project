<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Increment</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="nav-bar">
            <h1>Number Increment</h1>
        </header>
        <div id="label">
            <h1>Incrementer</h1>
        </div>

        <div class="number-display">
            <h1>Number : <span class="number-value">0</span></h1>
        </div>
        
        <div class="array">
            <ul>
                <li><button id="decrease">-</button></li>
                <li><button id="reset">Reset</button></li>
                <li><button id="increase">+</button></li>
            </ul>
        </div>
        <script src="app.js"></script>
    </body>
</html>
